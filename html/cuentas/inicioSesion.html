<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>
    <header>
        <div id="logo"><img src="src/img/Bodybuilder_Fitness_Club_Black_Logo__1_-removebg-preview 1.svg" alt=""> </div>
    </header>
    <main>
        <form action="index.html" method="get">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required placeholder="Correo Electrónico">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña">
            <p>¿Haz olvidado tu contraseña?</p>

            <button type="submit">Inicia sesión</button>
            <p>¿No tienes una cuenta? Crea una</p>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
</head>
<div>
    <div class="contenedor">
        <header>
            <div id="volveratras"><img src="src/img/Undo.svg" alt=""></div>
            <div id="logo"><img src="src/img/Bodybuilder_Fitness_Club_Black_Logo__1_-removebg-preview 1.svg" alt=""> </div>
        </header>
        <main>
            <div class="crearcuenta">
                <h1>Crear cuenta</h1>
                <form action="#" method="post">
                    <label for="fotoperfil">Foto de perfil</label>
                    <input type="file" name="fotoperfil" id="fotoperfil">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Escribe tus apellidos">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Escribe tu correo">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required placeholder="Crea una contraseña">
                    <label for="contraseña">Confirmar Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required placeholder="Confirma tu contraseña">
                    <label for="telefono">Teléfono:</label>
                    <input type="number" id="telefono" name="telefono" required autocomplete="off" placeholder="Escribe tu número de teléfono">
                    <label for="fechanacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechanacimiento" name="fechanacimiento" required autocomplete="off">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required autocomplete="off"
                        placeholder="Ej. Buenos Aires, calle ##. Casa ##">
                    <label for="provincia">Provincia:</label>
                    <select name="provincia" id="provincia" required>
                        <option value="santiago">Santiago</option>
                        <option value="santoDomingo">Santo Domingo</option>
                        <option value="samana">Samaná</option>
                        <option value="laromana">La romana</option>
                        <option value="lavega">La vega</option>
                        <option value="elceibo">El Ceibo</option>
                    </select>
                    <label for="codigoPostal">Código Postal:</label>
                    <input type="number" id="codigoPostal" name="codigoPostal" autocomplete="off" placeholder="Código postal de tu zona" required>
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

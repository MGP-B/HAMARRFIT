<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../src/img/fitnessmax-favicon.png">
    <title>Perfil</title>
    <link rel="stylesheet" href="../../src/css/cliente/perfiles/opciones-de-cuenta.css">
</head>

<body>
    <header>
        <!-- Contenedor del menú de navegación -->
        <div class="menu">
            <!-- Logo de la página -->
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../src/img/logo.png" alt="logo">
                </a>
            </div>
            <!-- Lista de enlaces e iconos del menú -->
            <ul>
                <li><a href="../productos.html">Productos</a></li>
                <li><a href="../servicios.html">Servicios</a></li>
                <li><img src="../../src/img/search (3).svg" alt="Ícono de búsqueda"></li>
                <li>
                    <a href="entrenador-asignado.html">
                        <img src="../../src/img/circle-user.svg" alt="Icono de usuario">
                    </a>
                </li>
                <li>
                    <a href="../carrito.html">
                        <img src="../../src/img/shopping-cart (3).svg" alt="Ícono de carrito de compras">
                    </a>
                </li>
                <li>
                    <img src="../../src/img/list (1) 1.svg" alt="Ícono de menú desplegable">
                </li>
            </ul>
        </div>
    </header>
    <div class="contenedor">
        <!-- Banner -->
        <div class="banner">
            <img src="../../src/img/banner-perfil.png" alt="Banner">
        </div>
        <div class="perfil-contenido">
            <div class="perfil-container">
                <!-- Foto de Perfil -->
                <div class="icon-perfil2">
                    <img src="../../src/img/icon-perfil2.png" alt="icon2">
                </div>
                <div class="nombre-membresia">
                    <h3>Nombre Completo</h3>
                    <p>Membresía</p>
                </div>
                <!-- Opciones del Perfil -->
                <div class="perfil-opciones">
                    <ul>
                        <li><a href="entrenador-asignado.html">Entrenador Asignado</a></li>
                        <li><a href="planes-contratados.html">Planes Contratados</a></li>
                        <li><a href="historial-de-pagos.html">Ver historial de pagos</a></li>
                        <li><a href="modificar-perfil.html" id="selection">Modificar perfil</a>
                            <ul class="otras-opciones">
                                <li><a href="/html/perfil/opciones-de-cuenta.html">Opciones de cuenta</a></li>
                                <li><a href="/html/perfil/metodo-de-pago.html">Método de pago</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
            <!-- Opciones de Modificar el Perfil -->
            <div class="opciones-de-cuenta">
                <form action="formulario">
                    <table>
                        <tr>
                            <th>Cuenta</th>
                        </tr>
                        <tr>
                            <td><label for="arrastrar-imagen">
                                <img src="../../src/img/Group 21.png" alt="Arrastrar-Imagen">
                            </label><input type="file" id="arrastrar-imagen" style="display: none;"></td>
                        </tr>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" id="nombre" placeholder="Modifica tu nombre de usuario"></td>
                        </tr>
                        <tr>
                            <td><label for="correo">E-mail:</label></td>
                        </tr>
                        <tr>
                            <td><input type="email" id="correo" placeholder="Cambia tu E-mail"></td>
                        </tr>
                        <tr>
                            <td><label for="telefono">Télefono:</label></td>
                        </tr>
                        <tr>
                            <td><input type="tel" id="telefono" minlength="10" maxlength="10" placeholder="Cambia tu número de télefono"></td>
                        </tr>
                        <tr>
                            <td><label for="nueva-contrasena">Nueva contraseña:</label></td>
                        </tr>
                        <tr>
                            <td><input type="password" id="nueva-contrasena" placeholder="Cambia tu número de télefono"></td>
                        </tr>
                        <tr>
                            <td><label for="confirmar-contrasena">Confirmar contraseña:</label></td>
                        </tr>
                        <tr>
                            <td><input type="password" id="confirmar-contrasena" placeholder="Cambia tu número de télefono"></td>
                        </tr>
                    </table>
                </form>
                <div class="boton-container">
                    <button id="boton-guardar">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales - HAMARRFIT</title>
    <link rel="stylesheet" href="../../src/css/empleado/global.css">
    <link rel="stylesheet" href="../../src/css/empleado/sucursales.css">
</head>

<body>
    <div class="contenedor">
        <aside class="barraLateral">
            <div class="logotipo">
                <img class="logoTablet" src="../../src/img/logo-tablet.png" alt="">
                <img src="../../src/img/empleados/logo.png" alt="FitnessMax Logo">
                <img src="../../src/img/empleados/flecha-izquierda.svg" alt="Toggle Sidebar" class="alternarBarraLateral">
            </div>
            <nav class="menuNavegacion">
                <a href="dashboard.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/panel-menu.svg" alt="Dashboard icon">
                    <span>Dashboard</span>
                </a>
                <a href="clientes.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/users-menu.svg" alt="Clientes icon">
                    <span>Clientes</span>
                </a>
                <a href="inventario.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/package-menu.svg" alt="Inventario icon">
                    <span>Inventario</span>
                </a>
                <a href="sucursales.html" class="elementoNavegacion active">
                    <img src="../../src/img/empleados/active/building-active.svg" alt="Sucursales icon">
                    <span>Sucursales</span>
                </a>
                <a href="facturacion.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/scroll-text-menu.svg" alt="Facturación icon">
                    <span>Facturación</span>
                </a>

            </nav>
            <div class="infoUsuario">
                <div class="avatarUsuario">J</div>
                <div class="detallesUsuario">
                    <h4>José Miguel</h4>
                    <p>josemiguel@ejemplo.com</p>
                </div>
            </div>
        </aside>

        <div class="barraSuperior">
            <img src="../../src/img/empleados/logo.png" alt="">
            <div class="avatarUsuario">J</div>
        </div>

        <main class="contenidoPrincipal">
            <div class="encabezadoPanel">
                <div>
                    <h1>Sucursales</h1>
                    <p>Gestiona tus productos y existencias</p>
                </div>

            </div>

            <div class="controlesSucursales">

                <div class="buscar">
                    <div class="barraBusqueda">
                        <img src="../../src/img/empleados/search.svg" alt="Search" class="iconoBusqueda">
                        <input type="text" placeholder="Buscar productos...">
                    </div>
                </div>

                <button class="botonAgregarSucursal">
                    <img src="../../src/img/empleados/building-2.svg" alt="Plus icon">
                    <span>Agregar Sucursal</span>
                </button>

            </div>

            <div class="listaSucursales">
                <div class="tarjetaSucursal">
                    <div class="encabezadoSucursal">
                        <h3>FitnessMax Central</h3>
                        <div class="estadoConMenu">
                            <span class="etiquetaEstado activo">Activo</span>
                            <button class="botonMenu"><img src="../../src/img/empleados/ellipsis-vertical.svg"
                                    alt="Menu"></button>
                        </div>
                    </div>
                    <div class="detallesSucursal">
                        <div class="gridDetalles">
                            <p><img src="../../src/img/empleados/map-pin.svg" alt="Location"> Av. Principal #21, Santiago</p>
                            <p><img src="../../src/img/empleados/users.svg" alt="Members"> 245 miembros activos</p>
                            <p><img src="../../src/img/empleados/clock.svg" alt="Hours"> 6:00 AM - 10:00 PM</p>
                            <p><img src="../../src/img/empleados/phone.svg" alt="Phone"> 809-555-0123</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

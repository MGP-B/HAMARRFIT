<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../src/css/empleado/global.css">
    <link rel="stylesheet" href="../../src/css/empleado/inventario.css">
</head>

<body>
    <div class="contenedor">
        <aside class="barraLateral">
            <div class="logotipo">
                <img class="logoTablet" src="../../src/img/logo-tablet.png" alt="">
                <img src="../../src/img/empleados/logo.png" alt="FitnessMax Logo">
                <img src="../../src/img/empleados/flecha-izquierda.svg" alt="Toggle Sidebar" class="alternarBarraLateral">
            </div>
            <nav class="menuNavegacion">
                <a href="dashboard.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/panel-menu.svg" alt="Dashboard icon">
                    <span>Dashboard</span>
                </a>
                <a href="clientes.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/users-menu.svg" alt="Clientes icon">
                    <span>Clientes</span>
                </a>
                <a href="inventario.html" class="elementoNavegacion active">
                    <img src="../../src/img/empleados/active/package-active.svg" alt="Inventario icon">
                    <span>Inventario</span>
                </a>
                <a href="sucursales.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/building.svg" alt="Sucursales icon">
                    <span>Sucursales</span>
                </a>
                <a href="facturacion.html" class="elementoNavegacion">
                    <img src="../../src/img/empleados/scroll-text-menu.svg" alt="Facturación icon">
                    <span>Facturación</span>
                </a>

            </nav>
            <div class="infoUsuario">
                <div class="avatarUsuario">J</div>
                <div class="detallesUsuario">
                    <h4>José Miguel</h4>
                    <p>josemiguel@ejemplo.com</p>
                </div>
            </div>
        </aside>

        <div class="barraSuperior">
            <img src="../../src/img/empleados/logo.png" alt="">
            <div class="avatarUsuario">J</div>
        </div>

        <main class="contenidoPrincipal">
            <header class="encabezadoPanel">
                <div>
                    <h1>Inventario</h1>
                    <p>Gestiona tus productos y existencias</p>
                </div>
            </header>

            <div class="controlesInventario">
                <div class="filtros">
                    <div class="barraBusqueda">
                        <img src="../../src/img/empleados/search.svg" alt="Search icon" class="iconoBusqueda">
                        <input type="text" placeholder="Buscar productos...">
                    </div>
                </div>
            


            <div class="botonesAccion">
                <button class="botonAjustarStock">
                    <img src="../../src/img/empleados/package-setting.svg" alt="Settings icon">
                   <span>Ajustar stock</span>
                </button>
                <button class="botonAgregarProducto">
                    <img src="../../src/img/empleados/package-plus.svg" alt="Add icon">
                    <span>Agregar Producto</span>
                </button>
            </div>
    </div>

    <div class="tabla">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CATEGORÍA</th>
                    <th>STOCK</th>
                    <th>PRECIO</th>
                    <th>PROVEEDOR</th>
                    <th>ESTADO</th>
                    <th>ACCIÓN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PRO-001</td>
                    <td>Proteína Whey 1kg</td>
                    <td>Suplementos</td>
                    <td>45</td>
                    <td>RD$ 59.99</td>
                    <td>Whey Protein</td>
                    <td><span class="estado">Activo</span></td>
                    <td>
                        <button class="botonAcciones">
                            <img src="../../src/img/empleados/ellipsis-vertical.svg" alt="Actions">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
    </div>

</html>
